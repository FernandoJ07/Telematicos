# Configuraci贸n de Prometheus
global:
  scrape_interval: 15s # Intervalo de scraping por defecto
  evaluation_interval: 15s # Intervalo de evaluaci贸n de reglas

# Configuraci贸n de alertas
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Cargar reglas de alertas
rule_files:
  - "alerts.yml"

# Configuraci贸n de scraping
scrape_configs:
  # Monitoreo de Prometheus mismo
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Monitoreo del sistema con Node Exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Monitoreo de Apache (peticiones HTTP)
  - job_name: 'apache'
    static_configs:
      - targets: ['apache-exporter:9117']
